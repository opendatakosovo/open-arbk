<form id="form-biz2" class="row form-inline" method="POST">
    <div class="col-xs-12 col-sm-3 col-md-3 form-group">
        <label>
            {{_('Statusi:')}}
        </label><br>
        <select class="form-control select-vizualizations-custom" name="biz_status" id="biz_status">
            <option value="any" selected="selected">{{_('T&euml; gjitha')}}</option>
            <option value="Aktiv">{{_('Aktiv')}}</option>
            <option value="Shuar">{{_('I shuar')}}</option>
        </select>
    </div>

    <div class="col-xs-12 col-sm-3 col-md-3 form-group">
        <label>
            {{_('Komuna:')}}
        </label><br>
        <select class="form-control select-vizualizations-custom" name="biz_city_id" id="biz_city_id">
            <option value="any">{{_('T&euml; gjitha')}}</option>
            {% for j in komunat %}
            <option value="{{j['municipality'][g.current_lang]}}">{{j['municipality'][g.current_lang]}}</option>
            {% endfor %}
        </select>
    </div>

    <div class="col-xs-12 col-sm-3 col-md-3 form-group">
        <label>
            {{_('Gjinia e pronarit:')}}
        </label><br>
        <select class="form-control select-vizualizations-custom" name="biz_gender" id="biz_gender">
            <option value="any" selected="selected">{{_('T&euml; gjitha')}}</option>
            <option value="female">{{_('Fem&euml;r')}}</option>
            <option value="male">{{_('Mashkull')}}</option>
            <option value="unknown">{{_('Panjohur')}}</option>
        </select>
    </div>

    <div class="col-xs-12 col-sm-3 col-md-3 form-group">
        <button type="button" id="getBizTypes" class="btn btn-default btn-filter-data" style="border-color: #ccc !important;">{{_('Listo')}}</button>
    </div>
</form>
<div id="bizTypesLoader">
    {% include 'preLoader.html' %}
</div>
<div id="container" style="min-width: 100%; margin-top:30px !important; height: 400px; margin: 0 auto">
</div>
