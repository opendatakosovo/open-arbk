<form id="top-activities-chart" class="row form-inline" method="POST">
    <div class="col-xs-12 col-sm-3 col-md-3 form-group">
        <label for="status">{{_('Statusi:')}}
        </label><br>
        <select class="kind form-control select-vizualizations-custom" name="status" id="top-act-types">
            <option value="any" selected="selected">{{_('T&euml; gjitha')}}</option>
            <option value="Aktiv">{{_('Aktiv')}}</option>
            <option value="Shuar">{{_('I shuar')}}</option>
        </select>
    </div>
    <div class="col-xs-12 col-sm-3 col-md-3 form-group">
        <label for="municipalities">{{_('Komuna:')}}
        </label><br>
        {% set _stub = komunat.rewind() %}
        <select class="form-control select-vizualizations-custom" name="city_id" id="top-act-municipality">
            <option value="any">{{_('T&euml; gjitha')}}</option>
            {% for i in komunat %}
            <option value="{{i.municipality[g.current_lang]}}">{{i.municipality[g.current_lang]}}</option>
            {% endfor %}
        </select>
    </div>
    <div class="col-xs-12 col-sm-3 col-md-3 form-group">
        <label>
            {{_('Gjinia e pronarit:')}}
        </label><br>
        <select class="form-control select-vizualizations-custom" name="owner-gender" id="owner-gender">
            <option value="any" selected="selected">{{_('T&euml; gjitha')}}</option>
            <option value="female">{{_('Fem&euml;r')}}</option>
            <option value="male">{{_('Mashkull')}}</option>
            <option value="unknown">{{_('Panjohur')}}</option>
        </select>
    </div>

    <div class="col-xs-12 col-sm-3 col-md-3 form-group">
        <button type="button" onclick="selectActivities()" class="btn btn-default btn-filter-data" style="border-color: #ccc !important;">{{_('Listo')}}</button>
    </div>
</form>
<div id="topActivitiesLoader">
    {% include 'preLoader.html' %}
</div>
<label for="no-activities" style="float:right">{{_('Shfaq aktivitetet nga:')}}
    <select id="no-activities" class="topAct"></select>
</label>
