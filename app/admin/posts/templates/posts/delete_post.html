{% extends "admin_base.html" %}
{% block content %}
<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">{{_('Fshij postimin')}} </h1>
        <h3><b>{{ post['title_al'] }}</b></h3>
        <h3><b>{{ post['title_en'] }}</b></h3>
    </div>
    <!-- /.col-lg-12 -->
</div>

<div class="row">
    <div class="col-lg-12">
        <div class="panel-body">
            <p>{{_('A jeni i sigurt?')}}</p>
            <form method="POST" action="{{ url_for('posts.delete', lang_code=g.current_lang, post_id=post['_id'])}}">
                <button type="submit" class="btn btn-primary">{{_('Fshij')}}</button>
                <a type="button" class="btn btn-default" href="{{ url_for('posts.index', lang_code=g.current_lang)}}">{{_('Jo,
                    mos e fshij')}}</a>

            </form>
        </div>
        <!-- /.panel -->
    </div>
    <!-- /.col-lg-12 -->
</div>

</div>

</div>



{% endblock %}
