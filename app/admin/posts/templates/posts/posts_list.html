{% extends "admin_base.html" %}
{% block content %}
<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">{{_('Postimet')}}</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>


<div class="row">
    <div class="col-lg-12">
        <div class="panel-body">
            <table width="100%" class="table table-striped table-bordered table-hover" id="authors-table">
                <thead>
                    <tr>
                        <th>{{_('Titulli AL')}}</th>
                        <th>{{_('Title EN')}}</th>
                        <th>{{_('Statusi')}}</th>
                        <th>{{_('Shiko')}}</th>
                    </tr>
                </thead>
                <tbody>
                    {% for post in all_posts%}

                    <tr class="gradeU">
                        <td>{{post['title_al']}}</td>
                        <td>{{post['title_en']}}</td>
                        <td>{{post['status'] | post_status}}</td>
                        <td><a href="{{ url_for('posts.view', lang_code=g.current_lang, post_id=post['_id'])}}">
                                <i class="fa fa-eye fa-fw"></i>
                            </a></td>
                    </tr>
                    {% endfor %}

                </tbody>
            </table>

        </div>
        <!-- /.panel -->
    </div>
    <!-- /.col-lg-12 -->
</div>

</div>

</div>



{% endblock %}
